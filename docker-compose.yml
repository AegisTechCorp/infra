version: '3.8'

services:
  # --- SERVICE BASE DE DONNÃ‰ES ---
  postgres:
    image: postgres:15-alpine
    container_name: aegis_postgres
    # Ici, on mappe tes variables .env vers les variables officielles de l'image Postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER}      # Lit la variable du fichier .env
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aegis_network

  # --- SERVICE BACKEND (NestJS) ---
  backend:
    container_name: aegis_backend
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../backend:/app
      - /app/node_modules
    # La magie est ici : on injecte tout le fichier .env directement dans le Node.js
    env_file:
      - .env  
    ports:
      - "${PORT}:3000"
    depends_on:
      - postgres
    networks:
      - aegis_network

  # --- SERVICE FRONTEND (React) ---
  frontend:
    container_name: aegis_frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    # Le front a parfois besoin de connaitre l'URL de l'API
    environment:
      - VITE_API_URL=http://localhost:${PORT} 
    networks:
      - aegis_network

volumes:
  postgres_data:

networks:
  aegis_network: